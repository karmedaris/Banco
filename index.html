<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi página</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Estilos del contenedor */
        .container {
            text-align: center;
            padding-top: 50px;
        }

        /* Estilos del encabezado */
        h1 {
            color: #333;
        }

        /* Estilos del formulario de inicio de sesión */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        form label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input {
            margin-bottom: 10px;
            padding: 8px;
            width: 250px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        form button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #45a049;
        }

        .google-btn {
            background-color: #db4437;
        }

        .google-btn:hover {
            background-color: #c33d2e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Banco</h1>
        <div class="content">
            <form id="login-form">
                <label for="email">Correo:</label>
                <input type="email" id="email" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
                
                <button type="submit">Iniciar sesión</button>
                <button type="button" class="google-btn" id="google-login">Iniciar sesión con Google</button>
            </form>
            <p>¿No tienes una cuenta? <a href="register.html">Regístrate</a></p>
        </div>
    </div>


    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";

        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDrAFNARDWnrUVGAUoUgYFqKUc0RtVyF7Q",
          authDomain: "banco-f282f.firebaseapp.com",
          projectId: "banco-f282f",
          storageBucket: "banco-f282f.appspot.com",
          messagingSenderId: "836425015918",
          appId: "1:836425015918:web:0bc5e4dd186e09b768fc7f"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Initialize Google Auth provider
        const provider = new GoogleAuthProvider();

        document.addEventListener('DOMContentLoaded', () => {
            const inicioGoogle = document.getElementById('google-login');

            

            // Google login functionality
            inicioGoogle.addEventListener('click', (e) => {
                e.preventDefault();
                signInWithPopup(auth, provider)
                    .then((result) => {
                        const user = result.user;
                        console.log('Usuario ingresado con Google:', user);
                        // Redirigir a pacientes.html
                        window.location.href = 'inventario.html';
                    })
                    .catch((error) => {
                        console.error('Error durante la autenticación con Google:', error);
                        alert(`Error: ${error.message}`);
                    });
            });
        });
      </script>
</body>
</html>
