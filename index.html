<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi página</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Estilos del contenedor */
        .container {
            text-align: center;
            padding-top: 50px;
        }

        /* Estilos del encabezado */
        h1 {
            color: #333;
        }

        /* Estilos del menú */
        nav {
            margin-top: 20px;
        }

        .main-menu {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .main-menu li {
            display: inline;
            margin-right: 20px;
        }

        .main-menu li a {
            text-decoration: none; 
            color: #333; 
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #ddd;
        }

        .main-menu li a:hover {
            background-color: #bbb;
        }

        /* Estilos del contenido */
        .content {
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Banco</h1>
        <nav>
            <ul class="main-menu">
                <li id="home"><a href="index.html">Home</a></li>
                <li id="empleados"><a href="empleados.html">Empleados</a></li>
            </ul>
        </nav>
        <div class="content">
            <p>Aquí se podrá gestionar empleados</p>
        </div>
    </div>
</body>
</html>
