<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleados</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Estilos del contenedor */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Estilos del encabezado */
        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Estilos del menú */
        nav {
            margin-bottom: 20px;
        }

        .main-menu {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .main-menu li {
            display: inline;
            margin-right: 20px;
        }

        .main-menu li a {
            text-decoration: none; 
            color: black; 
            padding: 8px 12px;
            border-radius: 5px;
            background-color: #ddd;
            transition: background-color 0.3s ease;
        }

        .main-menu li a:hover {
            background-color: #bbb;
        }

        /* Estilos del formulario */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        form label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input {
            margin-bottom: 10px;
            padding: 8px;
            width: 250px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        form button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #45a049;
        }

        /* Estilos de la tabla */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        table th {
            background-color: #f2f2f2;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestión de Empleados</h1>
        <nav>
            <ul class="main-menu">
                <li id="home"><a href="index.html">Home</a></li>
                <li id="empleados"><a href="empleados.html">Empleado</a></li>
            </ul>
        </nav>
        <form id="form-emplead">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese el nombre del empleado">
            
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" placeholder="Ingrese el apellido del empleado">
            
            <label for="cargo">Cargo:</label>
            <input type="text" name="cargo" id="cargo" placeholder="Ingrese el cargo">
            
            <label for="departamento">Departamento:</label>
            <input type="text" name="departamento" id="departamento" placeholder="Ingrese el departamento">
            
            <label for="contrato">Contrato:</label>
            <input type="text" name="contrato" id="contrato" placeholder="Ingrese la fecha de contrato">
            
            <label for="salario">Salario:</label>
            <input type="text" name="salario" id="salario" placeholder="Ingrese el salario">
            
            <label for="correo">Correo:</label>
            <input type="text" name="correo" id="correo" placeholder="Ingrese el correo">
            
            <label for="telefono">Telefono:</label>
            <input type="text" name="telefono" id="telefono" placeholder="Ingrese el teléfono">
            
            <label for="direccion">Direccion:</label>
            <input type="text" name="direccion" id="direccion" placeholder="Ingrese la dirección">
            
            <label for="edad">Edad:</label>
            <input type="text" name="edad" id="edad" placeholder="Ingrese la edad">
            
            <button type="submit">Agregar empleado</button>
        </form>
        
        <form id="form-buscar">
            <label for="buscarNombre">Buscar empleado por nombre:</label>
            <input type="text" name="buscarNombre" id="buscarNombre" placeholder="Ingrese el nombre del empleado">
            <button type="submit">Buscar empleado</button>
        </form>
        
        <div id="resultados"></div>
        
        <table id="empleados-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Cargo</th>
                    <th>Departamento</th>
                    <th>Contrato</th>
                    <th>Salario</th>
                    <th>Correo</th>
                    <th>Telefono</th>
                    <th>Direccion</th>
                    <th>Edad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script type="module">
        // Tu script aquí
    </script>
</body>
</html>
